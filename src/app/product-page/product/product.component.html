<div class="product">
    <div class="image-container">
        <img [src]="product.imgUrl" [alt]="product.name">
        <div class="spinner-container" *ngIf="product.stamp">
            <object data="assets/images/Rotate=One.svg"></object>
        </div>
    </div>
    
    <div class="description">
        <div class="product-price">
            <span class="coffee-title">{{product.name}}</span>
            <input hidden type="text" id="product-name" [(ngModel)]="product.name" name="productName" required>
            <div class="coffee-price-div">
                <span>${{product.prices[product.volume]}}</span>
                <input hidden type="text" id="product-price" [(ngModel)]="product.prices[product.volume]" name="productPrice" required>
            </div>
        </div>

        <form action="" class="radio-button" (ngSubmit)="onSubmit()">
            <div class="coffee-volume">
                <!-- <input type="radio" id="250ml" name="cup" value="250ml"> -->
                <input type="radio" id="250ml{{product.name}}" [(ngModel)]="product.volume" name="size" value="250ml">
                <label for="250ml{{product.name}}">250ml</label><br>
                <!-- <input type="radio" id="500ml" name="cup" value="500ml"> -->
                <input type="radio" id="500ml{{product.name}}" [(ngModel)]="product.volume" name="size" value="500ml">
                <label for="500ml{{product.name}}">500ml</label>
            </div>
            <div class="sugar">
                <!-- <input type="checkbox" id="addsugar" name="suggar" value="sugar"> -->
                <input type="checkbox" id="add-sugar{{product.name}}" [(ngModel)]="product.addSugar" name="addSugar">
                <label for="add-sugar{{product.name}}">add sugar</label>
            </div>
            <div class="addtocart-info">
                <button type="submit" (click)="addToCart(product)">add to cart</button>
                <svg (click)="openProductInfo(product)" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <rect width="20" height="20" rx="10" fill="#FFBD5C" />
                    <circle cx="10" cy="10" r="10" fill="#FFBD5C" />

                        d="M11.244 7.024C10.9233 7.36533 10.5063 7.536 9.99313 7.536C9.47995 7.536 9.05842 7.36533 8.72852 7.024C8.40779 6.68267 8.24742 6.26133 8.24742 5.76C8.24742 5.25867 8.40779 4.84267 8.72852 4.512C9.05842 4.17067 9.47995 4 9.99313 4C10.5063 4 10.9233 4.17067 11.244 4.512C11.5739 4.84267 11.7388 5.25867 11.7388 5.76C11.7388 6.26133 11.5739 6.68267 11.244 7.024ZM8.34364 16C8.11455 16 8 15.888 8 15.664V15.6C8 15.4613 8.09164 15.248 8.27491 14.96C8.46735 14.6613 8.56357 14.368 8.56357 14.08V11.504C8.56357 11.216 8.46735 10.9333 8.27491 10.656C8.09164 10.368 8 10.1653 8 10.048V9.984C8 9.84533 8.11455 9.712 8.34364 9.584L10.6942 8.24C10.8958 8.13333 11.0561 8.12267 11.1753 8.208C11.3036 8.29333 11.3677 8.42667 11.3677 8.608V14.08C11.3677 14.368 11.4731 14.6613 11.6838 14.96C11.8946 15.248 12 15.4613 12 15.6V15.664C12 15.888 11.8855 16 11.6564 16H8.34364Z"

            </div>
        </form>

        
    </div>
</div>
