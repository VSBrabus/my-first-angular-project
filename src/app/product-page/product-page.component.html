<main>
    <!-- products -->
    <div class="container">
        <!-- slogan -->
        <div class="slogan">
            <p>We believe a cup of coffee is one of the most important, simple <span
                    class="pleasures">pleasures</span> in life
            <p>
        </div>
        <div class="product-list">
            <app-product *ngFor="let coffeeProduct of productList" [product]="coffeeProduct" (openProductInfoEvent)="openProductInfo($event)"></app-product>     

            <app-info [infoComponentVisible]="infoComponentVisible" [product]="activeInfoProduct" (closeInfoButtonClickedEvent)="hideProductInfo()"></app-info>
        </div>
    </div>
</main>
